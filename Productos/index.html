<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Apple Store</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="../css/style.css">



	<header>

		<h1><a href="../index.html">Apple Store</a></h1>

		<div class="container-icon">
			<div class="container-cart-icon">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
					stroke="currentColor" class="icon-cart">
					<path stroke-linecap="round" stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>

				</div>
			</div>

			<div class="container-cart-products hidden-cart">
				<div class="centrar-boton">
					

					<button class="btn-vaciar-carrito" onclick="vaciarCarrito()"
						style="background-color: rgb(0, 0, 0); color: white;">Vaciar Carrito</button>
				</div>



				<div class="row-product hidden">
					<div class="cart-product">
						<div class="info-cart-product">
							<span class="cantidad-producto-carrito">1</span>
							<p class="titulo-producto-carrito">Air</p>
							<span class="precio-producto-carrito">$80</span>
						</div>
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
							stroke="currentColor" class="icon-close">
							<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
						</svg>
					</div>
				</div>

				<div class="cart-total hidden">
					<h3>Total:</h3>
					<span class="total-pagar">$200</span>
				</div>
				<p class="cart-empty">El carrito está vacío</p>
			</div>
		</div>
	</header>
	<div class="container-items">
		<div class="item">
			<figure>
				<img src="../images/airtagngg.jpg" alt="producto" />
			</figure>
			<div class="info-product">
				<h2>Airtag</h2>
				<p class="price">$90</p>
				<button class="btn-add-cart">
					<div class="logo">

					</div>Añadir al carrito
				</button>

			</div>
		</div>
		<div class="item">
			<figure>
				<img src="../images/aipordsfondomadera.png" alt="producto" />
			</figure>
			<div class="info-product">
				<h2>Earpods</h2>
				<p class="price">$250</p>


				<button class="btn-add-cart">Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="../images/i14up.jpg" alt="producto" />
			</figure>
			<div class="info-product">
				<h2>Iphone 14 </h2>
				<p class="price">$2100</p>
				<button class="btn-add-cart">Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
					alt="producto" />
			</figure>
			<div class="info-product">
				<h2>Apple Watch</h2>
				<p class="price">$225</p>
				<button class="btn-add-cart">Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="../images/cargadorinalambrico.jpg" alt="producto" />
			</figure>
			<div class="info-product">
				<h2>Cargador</h2>
				<p class="price">$189</p>
				<button class="btn-add-cart">Añadir al carrito</button>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
	</body>

</html>
